{% extends "base.html" %}

{% block content %}

<h1>Tags</h1>

<hr/>
<ul>
	{% for instance in object_list %}
		<li><a href="{{ instance.get_absolute_url }}">{{ instance.title }}</a>
			({{ instance.products.count }} product{% if instance.products.count > 1 %}s{% endif %})</li>
		<hr/>
	{% empty %}
		<p>No tags yet.</p>
	{% endfor %}
</ul>


{% endblock %}
